<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agents on Tasks Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <!-- <link href="https://bootswatch.com/5/simplex/bootstrap.css" rel="stylesheet"> -->
    <style>
        .header {
            padding: 2rem 0;
            margin-bottom: 2rem;
            background-color: var(--bs-light);
            border-bottom: 1px solid var(--bs-border-color);
        }

        .task-card {
            height: 100%;
            transition: transform 0.2s;
        }

        .task-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="display-5 mb-0">Agents on Tasks</h1>
                <a class="btn btn-success" href="{% url 'agentoapp:task' action='create' id=0%}">
                    <i class="bi bi-plus-circle me-2"></i>Create New Task
                </a>
                <a class="btn btn-success" href="{% url 'agentoapp:knowledgerep' action='create' id=0 %}">
                    <i class="bi bi-plus-circle me-2"></i>Create knowledge Base
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container py-4">
        <div class="row g-4">
            {% for task in tasks %}
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card task-card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-primary">{{task.name}}</h5>
                        <p class="card-text text-secondary mb-3">{{task.description}}</p>
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'agentoapp:task' action='edit' id=task.id %}"
                                class="btn btn-outline-primary btn-sm">
                                Open Task
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© 2025 Agents on Tasks. All rights reserved.</span>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</body>

</html>
